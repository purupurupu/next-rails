plugins:
  - rubocop-rails
  - rubocop-rspec
  - rubocop-performance

AllCops:
  TargetRubyVersion: 3.2
  NewCops: enable
  Exclude:
    - 'db/**/*'
    - 'bin/**/*'
    - 'config/**/*'
    - 'vendor/**/*'
    - 'tmp/**/*'
    - 'log/**/*'
    - 'public/**/*'
    - 'spec/spec_helper.rb'
    - 'spec/rails_helper.rb'
    - 'node_modules/**/*'

# Style
Style/Documentation:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

# Layout
Layout/LineLength:
  Max: 120
  Exclude:
    - 'spec/**/*'

# Metrics
Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'
    - 'config/routes.rb'
    - 'app/models/concerns/**/*'
    - 'db/migrate/**/*'

Metrics/MethodLength:
  Max: 30
  Exclude:
    - 'db/migrate/**/*'

Metrics/ClassLength:
  Max: 250
  Exclude:
    - 'spec/**/*'

Metrics/AbcSize:
  Max: 40
  Exclude:
    - 'db/migrate/**/*'

Metrics/CyclomaticComplexity:
  Max: 10

Metrics/PerceivedComplexity:
  Max: 10

Metrics/ParameterLists:
  Max: 5
  CountKeywordArgs: false

# Rails
Rails/SkipsModelValidations:
  Exclude:
    - 'spec/**/*'
    - 'db/migrate/**/*'

Rails/Output:
  Exclude:
    - 'db/seeds.rb'

# RSpec
RSpec/ExampleLength:
  Max: 20

RSpec/MultipleExpectations:
  Max: 5

RSpec/NestedGroups:
  Max: 4

RSpec/MultipleMemoizedHelpers:
  Max: 10

# 日本語コメントを許可
Style/AsciiComments:
  Enabled: false

# 一時的に無効化（段階的に対応）
Lint/DuplicateBranch:
  Enabled: false

Rails/I18nLocaleTexts:
  Enabled: false

Naming/PredicateMethod:
  Enabled: false

Style/IfUnlessModifier:
  Enabled: false